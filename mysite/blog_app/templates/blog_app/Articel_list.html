<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>


<h2>HTML Table</h2>

<table>
  <tr>
    <th>title</th>
    <th>description</th>
    <th>activate</th>
    <th>views</th>

  </tr>
  {% for articel in articels %}
  <tr>
    <td><a href="detail/{{articel.id}}">{{articel.title}}</a></td>
    <td>{{articel.description}}</td>
    <td>{{articel.activate}}</td>
    <td>{{articel.views}}</td>
  </tr>
  
  {% endfor %}

</table>

</body>
</html>
